<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <title>VRSpace Object Creation test</title>
      ﻿<style type="text/css">
      html, body {
        width: 100%;
        height:100%;
        margin: 0px;
        padding: 0px;
      }
      canvas {
        width: 98%;
        height:96%;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      </style>﻿
      <script src="https://preview.babylonjs.com/babylon.js"></script>
      <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
      <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
  <body>

  <canvas id="renderCanvas" touch-action="none"></canvas>

<script>
var canvas = document.getElementById("renderCanvas"); // Get the canvas element
//canvas.style.width = '90%';
//canvas.style.height = '60%';
var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
var debugLayer;

var obj1 = null;
var obj2 = null;

import('./vrspace-ui.js').then( (ui) => {
  class Connect extends ui.World {
    async createScene() {
      this.engine = engine;
      this.scene = new BABYLON.Scene(engine)
      this.camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 2, -10), this.scene);
      this.camera.maxZ = 100000;
      this.camera.setTarget(BABYLON.Vector3.Zero());
      this.camera.attachControl( canvas );
      this.camera.checkCollisions = true;
      var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), this.scene);
      var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(1, 3, -3), this.scene);
      var skybox = BABYLON.Mesh.CreateBox("skyBox", 100.0, this.scene);
      var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", this.scene);
      skyboxMaterial.backFaceCulling = false;
      skyboxMaterial.disableLighting = true;
      skybox.material = skyboxMaterial;
      skybox.infiniteDistance = true;
      skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("//www.babylonjs.com/assets/skybox/TropicalSunnyDay", this.scene);
      skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
      
      debugLayer = this.scene.debugLayer;
    }
  }

  var world = new Connect();
  world.createScene();
  world.registerRenderLoop();

  var touch1 = BABYLON.MeshBuilder.CreateSphere("touch1", {diameter:0.5}, world.scene);
  touch1.position = new BABYLON.Vector3(-0.3,0,-0.4);
  var touch2 = BABYLON.MeshBuilder.CreateSphere("touch2", {diameter:0.5}, world.scene);
  touch2.position = new BABYLON.Vector3(0.3,0,-0.4);

  var net = new ui.WorldManager(world);
  net.debug = true;
  net.VRSPACE.debug = true;
  
  net.VRSPACE.addWelcomeListener(() => {
    net.VRSPACE.sendMy("mesh", "dolphin.glb");
    net.VRSPACE.sendCommand("Session");
  });

  net.VRSPACE.connect();

  world.scene.onPointerPick = (e,p) => {
    if ( p.pickedMesh === touch1 ) {
      // create and empty object, then set properties and publish
      // requires scene reload
      if ( ! obj1 ) {
        net.VRSPACE.createSharedInstance((obj)=>{
          console.log("Created new VRObject", obj);
          obj.mesh = 'dolphin.glb';
          obj.position = {x:touch1.position.x, y:touch1.position.y, z:touch1.position.z};
          obj.active = true;
          obj.publish();
          net.VRSPACE.sendCommand("Refresh", {clear:true});
          obj1 = obj;
        });
      } else {
        net.VRSPACE.deleteSharedObject(obj1);        
      }
    }
    if ( p.pickedMesh === touch2 ) {
      if ( !obj2 ) {
        // create an object with properties, then publish
        import('./vrspace.js').then( (vrspace) => {
          var o = new vrspace.Client();
          o.mesh = 'dolphin.glb';
          o.active = true;
          o.position = {x:touch2.position.x, y:touch2.position.y, z:touch2.position.z};
          net.VRSPACE.createSharedObject(o, (obj)=>{
            console.log("Shared object", obj);
            obj2 = obj;
          });
        });
      } else {
        net.VRSPACE.deleteSharedObject(obj2);        
      }
    }
  }
  
})
  
// Watch for browser/canvas resize events
window.addEventListener("resize", function () {
    engine.resize();
});

function debugOnOff() {
  console.log("Debug: "+debugLayer.isVisible());
  if ( debugLayer.isVisible() ) {
    debugLayer.hide();
  } else {
    debugLayer.show();
  }
}

</script>
<div style="position:absolute;bottom:10px;right:50%;">
<button onClick="debugOnOff()">Debug</button>
</div>
</body>
</html>
